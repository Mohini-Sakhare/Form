<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Form</title>
    <link rel="stylesheet" href="Mail.css" />
  </head>
  <body>
    <section class="contact">
      <h2>Contact Me!</h2>
      <form action="" >
        <div class="input-box">
          <div class="input-field field">
       <input
              type="text"
              id="name"
              class="item"
              placeholder="Full Name"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-field field">
           <input
              type="email"
              id="email"
              class="item"
              placeholder="Email Address"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="number"
              id="phone"
              class="item"
              placeholder="Phone Number"
              autocomplete="off"
              required
            />
          </div>
          <div class="input-field field">
            <input
              type="text"
              id="subject"
              class="item"
              placeholder="Email Subject"
              autocomplete="off"
              required
            />
          </div>
        </div>

        <div class="input-field field">
          <textarea
            name=""
            id="message"
            class="item"
            placeholder="Your Message"
            cols="30"
            rows="10"
            autocomplete="off"
            required
          ></textarea>
        </div>

        <div class="contact-btn">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </section>
    <script src="Mail.js"></script>
  </body>
</html>
